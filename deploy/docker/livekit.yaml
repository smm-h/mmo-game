# LiveKit server configuration for MMO voice chat

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  tcp_port: 7881
  udp_port: 7882

redis:
  address: redis:6379

keys:
  # Replace with secure keys in production
  devkey: secret

room:
  # Room settings optimized for game voice chat
  empty_timeout: 300      # 5 minutes
  max_participants: 50    # Per room/zone

audio:
  # Optimize for voice, not music
  active_speaker_threshold: -50
